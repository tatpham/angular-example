<h4>Random commerces</h4>

<section>
    <p *ngIf="isLoading$ | async">Loading...</p>
    <p *ngIf="(hasError$ | async) as error; else commercesList">Ups, something went wrong</p>

    <ng-template #commercesList>
        <app-random-commerces-list [commerces]="(commerces$ | async)!" />
    </ng-template>
</section>
