<div class="table-container">
    <table mat-table [dataSource]="commerces">
        <ng-container *ngFor="let item of columns" matColumnDef={{item.columnDef}}>
            <th mat-header-cell *matHeaderCellDef> {{item.displayName}} </th>
            <td mat-cell *matCellDef="let element"> {{element[item.columnDef]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
